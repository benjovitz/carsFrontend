<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<table id="carTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Brand</th>
      <th>Model</th>
      <th>Price per Day</th>
      <th>Best Discount</th>
      <th>Created</th>
      <th>Reservations</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
   const carTable = document.querySelector("#carTable tbody");

fetch("https://danielcars.azurewebsites.net/api/cars")
  .then(response => response.json())
  .then(data => {
    data.forEach(car => {
      const reservations = car.reservations.length > 0 ? JSON.stringify(car.reservations) : "-";
      const row = `
        <tr>
          <td>${car.id}</td>
          <td>${car.brand}</td>
          <td>${car.model}</td>
          <td>${car.pricePrDay}</td>
          <td>${car.bestDicsount}</td>
          <td>${car.created}</td>
          <td>${reservations}</td>
        </tr>`;
      carTable.insertAdjacentHTML("beforeend", row);
    });
  })
  .catch(error => console.error(error));


</script>

</body>
</html>
